<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="static/css/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Car Price Predictor</title>
  </head>
  <body class="bg-dark">

   <div class="container">
     <div class="row">
       <div class="card mt-50" style="width: 100%; height: 100%">

         <div class="card-header">
             <div class="col-12" style ="text-align: center">
                 <h1>Welcome to Car Price Predictor</h1>
             </div>

         </div>
         <div class="card-body">

           <form method="post" action="#" accept-charset="utf-8">

            <div class="col-10 form-group" style="text-align: center">
              <label>Select Company</label>
                <select class="selectpicker form-control" id="company" name="company" required="1">
                    <option value=""></option>
                </select>
         </div>
            <div class="col-10 form-group" style="text-align: center">
              <label>Select Model</label>
                <select class="selectpicker form-control" id="car_model" name="car_model" required="1">
                    <option value=""></option>
                </select>
         </div>
            <div class="col-10 form-group" style="text-align: center">
              <label>Select Year of Purchase</label>
                <select class="selectpicker form-control" id="year" name="year" required="1">
                    <option value=""></option>
                </select>
         </div>
            <div class="col-10 form-group" style="text-align: center">
              <label>Select Fuel Type </label>
                <select class="selectpicker form-control" id="fuel_type" name="fuel_type" required="1">
                    <option value=""></option>
                </select>
         </div>
            <div class="col-10 form-group" style="text-align: center">
              <label>Enter number of Kilometers Travelled </label>
                <input class="form-control" type="text" id="kilo_driven" name="kilo_driven" placeholder="Enter no. of kilometers travelled">

         </div>
         <div class="col-10 form-group" style="text-align: center">
             <button class="btn btn-primary form-control" onclick="">Predict Price</button>
         </div>

             </form>
       </div>
     </div>
   </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
